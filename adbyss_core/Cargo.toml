[dependencies.fyi_msg]
git = "https://github.com/Blobfolio/fyi.git"
branch = "master"

[dependencies.adbyss_psl]
path = "../adbyss_psl"

[dependencies.ureq]
version = "1.5.*"
default-features = false
features = [ "tls" ]
