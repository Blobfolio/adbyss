version = "0.2.3"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2018"
description = "Adbyss is a DNS blacklist manager for Linux."
publish = false

[dependencies]
chrono = "0.4.*"
lazy_static = "1.4.*"
rayon = "1.5.*"
regex = "1.4.*"
